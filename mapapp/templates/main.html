<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
<style>
body {
    width: 100%;
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    width: 100%;
    height: 100%;
}
#inner_1 {
    width: 50%;
    height: 100%;
    background-color: burlywood;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
}
#info_box {
    width: 500px;
    height: 400px;
    background-color: white;
    margin-bottom: 20px;
    margin-top: 80px; /* 내리려는 만큼의 여백 추가 */
}
#button-container {
    display: flex;
    justify-content: center;
}
#button-container button {
    margin: 50px 100px; /* 버튼 사이의 가로 간격을 늘림 */
    padding: 20px 40px;
    border-radius: 15px; /* 버튼 몸체를 둥글게 만듦 */
    background-color: brown;
    color: #fff;
    border: none;
    cursor: pointer;
}
#backgrond{
    background-color: brown;
}

#map {
    width: 500px; /* 지도 너비 조절 */
    height: 400px; /* 지도 높이 조절 */
    margin-top: 20px;
}
</style>
<title>Box 및 버튼 예제</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id='container'>
        <div id='inner_1'>
            <div id="info_box">
                <p>여기에 글이 들어갈 박스입니다.</p>
            </div>
            <div id ='button-container'>
                <button type="'button" onclick="location.href='/map_view';"> 대피소 </button>
                <button type="'button"> 지진대피요령 </button>
            </div>
            <hr>
            <p id="'backgrond">스타필드 한글화 왜 안해주냐고.</p>
        </div>
    </div>

<div id="map" style="width: 100%; height: 100%;"></div>

    
<script>
document.addEventListener('DOMContentLoaded', function() {
    var storedData = localStorage.getItem('popupData');
    if (storedData) {
        var info = JSON.parse(storedData);
        var info_box = document.getElementById('info_box');
        
        var content = `
            <p>Latitude: ${info.lat}</p>
            <p>Longitude: ${info.lon}</p>
            <p>Magnitude: ${info.mt}</p>
            <p>Intensity: ${info.inT}</p>
        `;
        
        info_box.innerHTML = content;
        
        // Create and display the map
        var map = L.map('map').setView([info.lat, info.lon], 13);

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add a marker at the earthquake location
        L.marker([info.lat, info.lon]).addTo(map)
            .bindPopup(`Magnitude: ${info.mt}<br>Intensity: ${info.inT}`)
            .openPopup();

        // Clear the stored data
        localStorage.removeItem('popupData');
    }
});
</script>
</body>
</html>
